<form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="userData.username" name="username" placeholder="Username" /><br />
    <input type="email" [(ngModel)]="userData.email" name="email" placeholder="Email" /><br />
    <input type="password" [(ngModel)]="userData.password" name="password" placeholder="Password" /><br />
    <input
      type="password"
      [(ngModel)]="userData.confirmacao_senha"
      name="confirmacao_senha"
      placeholder="Confirmar Senha"
    /><br />
    <button type="submit">Register</button>
  </form>
  <a (click)="navigateToLogin()">Login</a>
  <p style="color: red;">{{ mensagemErro }}</p>
